<header>

  <div class="container">
    <nav>
      <ul>
        {% assign nav_pages = site.pages | sort: "order" %}
        {% for page in nav_pages %} 
          {% if page.hide_menu != true %}
          <li>
            <a href="{{page.url | prepend: site.baseurl }}">{{page.title}}</a>
          </li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
